<center>

<!--Here we create the letter T in span tag and color the background red-->
<!--class="grav" means that gravity will pull it down -->
<span class="grav" style="background-color:red; font-size:80pt;">T</span>

<!--Here we create the letter H in span tag and color the background green-->
<!--class="grav" means things will bounce off of it -->
<span class="solid" style="background-color:red; font-size:80pt;">H</span>



<span class="grav" style="background-color:red; font-size:80pt;">R</span>
<span class="grav" style="background-color:red; font-size:80pt;">O</span>
<span class="grav" style="background-color:red; font-size:80pt;">W</span>
</center>
